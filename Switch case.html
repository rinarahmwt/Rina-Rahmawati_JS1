<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch case</title>
</head>
<body>
   <script>

        var jawab = promt("Kamu beruntung! Silahkan pilih hadiahmu dengan measukan angka 1 sampai 5");
        var hadiah = "";
        
        switch(jawab){
            case "1":
            //    hadiah = "Minyak";
                break;
            case "2":
            //   hadiah = "Deterjen";
                break;
            case "3":
            //    hadiah = "Kopi";
                break;
            case "4":
            //    hadiah = "Tisu";
                break;    
            case "5":
            //    hadiah = "Uang Rp 50.000";
                break;
            default:
            document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapatkan hadiah</p>")
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
        }
   </script> 
</body>
</html>
